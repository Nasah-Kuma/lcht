<div class="container">
        <marquee behavior="left" direction="right">
            <h1 id="CompanyName">LETS_INTERACT -- NETWORKING USERS WORLDWIDE</h1>
          </marquee>
          <h1 id="LoginHead">Please Enter User Details</h1><br>
          <br>
          
          <mat-divider></mat-divider>
        
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" required>
          </mat-form-field><br><br>
        
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" required>
          </mat-form-field><br><br>
          <mat-spinner *ngIf="loading"></mat-spinner>
          <button id = "login" mat-raised-button color="primary" (click) = "onSubmit()">Login</button>
          <mat-divider color="primary"></mat-divider>
          <h5 class ="text-warning">Don't yet have an account?&nbsp;<a (click) = "openReg()" 
            id = "regLink">Register</a></h5>
</div>
